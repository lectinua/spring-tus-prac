<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/default">
<th:block layout:fragment="head">
  <link rel="stylesheet" type="text/css" href="/assets/css/page/app-email.min.css"/>
  <title>TEMP</title>
</th:block>
<th:block layout:fragment="content">
  <div class="app-content content email-application">
    <div class="content-area-wrapper container-xxl p-0">
      <div class="content-right">
        <div class="content-wrapper container-xxl p-0">
          <div class="content-body">
            <div class="email-app-list">

              <!-- post search -->
              <div class="app-fixed-search d-flex align-items-center" id="list-search">
                <div class="d-flex align-content-center justify-content-between w-100 gap-25">
                  <input type="text" class="form-control" placeholder="검색" id="edit-search">
                  <button class="btn btn-outline-secondary" type="button" id="btn-search">
                    <i data-feather="search" class="font-medium-4 text-muted"></i>
                  </button>
                  <button class="btn btn-outline-warning" type="button" id="btn-reset">
                    <i data-feather="refresh-ccw" class="font-medium-4 text-warning"></i>
                  </button>
                  <button class="btn btn-outline-primary" type="button" id="btn-new">
                    <i data-feather="plus-circle" class="font-medium-4 text-primary"></i>
                  </button>
                </div>
              </div>
              <!--/ post search -->

              <!-- post list -->
              <div class="email-user-list">
                <ul class="email-media-list">
                  <li class="user-mail" style="display: none">
                    <div class="mail-body">
                      <div class="mail-details">
                        <div class="mail-items">
                          <h4 class="mb-25 item-subject"></h4>
                          <span class="text-truncate item-contents"></span>
                        </div>
                        <div class="mail-meta-item">
                          <div class="me-50 item-reg">
                            <div class="item-reg-nm"></div>
                            <div class="item-reg-id"></div>
                          </div>
                          <div class="mail-date item-date"></div>
                        </div>
                      </div>
                      <div class="mail-message">
                        <p class="mb-0 text-truncate">
                          <i data-feather="paperclip" class="me-25"></i>
                          <span class="item-files"></span>
                        </p>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="empty list-sub">
                  <h5>검색 결과가 존재하지 않습니다.</h5>
                </div>
                <div class="loading list-sub">
                  <div class="spinner-border text-secondary"></div>
                </div>
              </div>
              <!--/ post list -->
            </div>

            <!-- post view -->
            <div id="post-view" class="email-app-details">
              <div class="email-detail-header">
                <div class="email-header-left d-flex align-items-center">
                  <span class="post-view-back go-back me-1">
                    <i data-feather="chevron-left" class="font-medium-4"></i>
                  </span>
                  <h4 class="email-subject mb-0" id="post-view-subject"></h4>
                </div>
                <div class="email-header-right ms-2 ps-1">
                  <ul class="list-inline m-0">
                    <li class="list-inline-item">
                      <span class="action-icon" id="btn-mod">
                        <i data-feather="edit" class="font-medium-4"></i>
                      </span>
                    </li>
                    <li class="list-inline-item">
                      <span class="action-icon" id="btn-del">
                        <i data-feather="trash-2" class="font-medium-4"></i>
                      </span>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="email-scroll-area">
                <div class="row pt-2">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-header email-detail-head">
                        <div class="user-details d-flex justify-content-between align-items-center flex-wrap">
                          <div class="mail-items">
                            <span class="h5" id="post-view-name"></span>
                            <span class="font-small-3 text-muted ms-50" id="post-view-user-id"></span>
                          </div>
                        </div>
                        <div class="mail-meta-item d-flex align-items-center">
                          <small class="mail-date-time text-muted" id="post-view-date"></small>
                        </div>
                      </div>
                      <div class="card-body mail-message-wrapper pt-2">
                        <div class="mail-message" id="post-view-contents">
                        </div>
                      </div>
                      <div class="card-footer">
                        <div class="mail-attachments">
                          <div class="d-flex align-items-center">
                            <i data-feather="paperclip" class="font-medium-1 me-50"></i>
                            <h5 class="text-body mb-0">첨부파일 <span id="post-view-file-count"></span>건</h5>
                          </div>
                          <div class="d-flex flex-column" id="post-view-file-container">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="display: none">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex justify-content-between app-fixed-search">
                          <div class="input-group input-group-merge">
                            <input type="text" class="form-control" placeholder="댓글">
                            <div class="input-group-text cursor-pointer">
                              <i data-feather="corner-down-left" class="font-medium-4"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ post view -->

            <!-- new post -->
            <div id="post-edit" class="email-app-details">
              <div class="email-detail-header">
                <div class="d-flex align-items-center w-100">
                  <span class="post-edit-back go-back me-1">
                    <i data-feather="chevron-left" class="font-medium-4"></i>
                  </span>
                  <div class="d-flex justify-content-between app-fixed-search w-100 border-bottom-0">
                    <div class="input-group input-group-merge">
                      <input type="text" class="form-control" placeholder="제목" id="post-edit-subject">
                      <div class="input-group-text cursor-pointer pe-0" id="btn-submit">
                        <i data-feather="check-circle" class="font-large-1 text-primary"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="email-scroll-area">
                <div class="row py-2 h-100">
                  <div class="col-12">
                    <div class="card h-100">
                      <div class="card-body mail-message-wrapper pt-2 d-flex flex-column">
                        <div class="mail-message flex-fill">
                          <textarea class="form-control h-100" id="post-edit-contents" placeholder="내용"></textarea>
                        </div>

                        <div id="upload-container" class="mt-1"></div>

                        <div class="file-root" style="display: none">
                          <input type="file" id="files" multiple style="display: none">
                          <div class="file-header">
                            <div class="h3 flex-fill mb-0 ms-50">파일</div>
                            <button class="btn btn-sm btn-primary" id="btn-upload">
                              파일 추가
                              <i data-feather="upload" class="font-medium-2 ms-50"></i>
                            </button>
                          </div>
                          <div class="file-container"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ new post -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="file-modal-body" class="modal-body lc-modal">
    <h3 id="file-modal-name"></h3>
    <table>
      <thead>
      <th>날짜</th>
      <th>아이디</th>
      </thead>
      <tbody id="file-modal-cont">
      </tbody>
    </table>
  </div>
</th:block>
<th:block layout:fragment="script">
  <script src="/assets/js/page/index.js"></script>
</th:block>
</html>
